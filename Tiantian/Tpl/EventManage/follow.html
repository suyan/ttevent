<extend name="EventManage:base" />
<block name="main">
<div class="span10">
  <table class="table table-bordered">
    <thead>
      <tr><th>序号</th><th>头像</th><th>昵称</th><th>参加时间</th><th>状态</th></tr>
    </thead>
    <tbody>
      <volist name="follows" id="follow">
        <tr><td class="hide">{$follow['id']}</td><td>{$key+1}</td><td><img class="middle_avatar" src="__PUBLIC__/avatar/{$follow['user']['small_img']}" alt=""></td><td>{$follow['user']['nickname']}</td><td>{:date('Y-m-d G:i',$follow['create_time'])}</td><td>已关注</td></tr>
      </volist>
    </tbody>
  </table>
</div>
</block>
<block name="js">
<script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript">
</script>
</block>
