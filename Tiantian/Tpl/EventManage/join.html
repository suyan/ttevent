<extend name="EventManage:base" />
<block name="main">
<div class="span10">
  <table class="table table-bordered">
    <thead>
      <tr><th>序号</th><th>姓名</th><th>邮箱</th><th>手机</th><th>参加时间</th><th>状态</th></tr>
    </thead>
    <tbody>
      <volist name="joins" id="join">
        <tr><td class="hide">{$join['id']}</td><td>{$key+1}</td><td>{$join['real_name']}</td><td>{$join['event_email']}</td><td>{$join['mobile']}</td><td>{:date('Y-m-d G:i',$join['create_time'])}</td><td>已参加</td></tr>
      </volist>
    </tbody>
  </table>
</div>
</block>
<block name="js">
<script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
<script type="text/javascript">
</script>
</block>
