<if condition="empty($feeds)" >
<else />
<foreach name="feeds" item="feed">
  <tr id="{$feed['id']}">
    <switch name="feed.type">
      <case value="1">
        <td class="span1">
          <a href="{:U('User/userPage',array('id'=>$feed['user']['id']))}"><img class="media-object" src="{$feed['user']['middle_img']}"></a>  
        </td>
        <td>
          <div><a href="">{$feed['user']['nickname']}</a>创建了此活动</div>
          <div class="text-right">{$feed['show_create_time']}</div>
        </td>
      </case>
      <case value="2">
        <td class="span1">
          <a href="{:U('User/userPage',array('id'=>$feed['user']['id']))}"><img class="media-object" src="{$feed['user']['middle_img']}"></a>  
        </td>
        <td>
          <div><a href="">{$feed['user']['nickname']}</a>对活动进行了更新</div>
          <div class="text-right">{$feed['show_create_time']}</div>
        </td>
      </case>
      <case value="3">
        <td class="span1">
          <a href="{:U('User/userPage',array('id'=>$feed['user']['id']))}"><img class="media-object" src="{$feed['user']['middle_img']}"></a>  
        </td>
        <td>
          <php>$feed['content'] = json_decode($feed['content'],true);</php>
          <div><a href="">{$feed['user']['nickname']}:</a>{$feed['content']['content']}</div>
          <div class="text-right">{$feed['show_create_time']}</div>
        </td>
      </case>
    </switch>
</foreach>
</if>
